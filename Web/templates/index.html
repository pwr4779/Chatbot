<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>YOLOBOT</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{{url_for('static',  filename='css/bootstrap.min.css')}}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{{url_for('static',  filename='css/mdb.min.css')}}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{{url_for('static',  filename='css/style.min.css')}}" rel="stylesheet">
  <style type="text/css">
    html,
    body,
    header,
    .view {
      height: 100%;
    }

    @media (max-width: 559px) {

      html,
      body,
      header,
      .view {
        height: 1000px;
      }
    }

    @media (min-width: 560px) and (max-width: 740px) {

      html,
      body,
      header,
      .view {
        height: 700px;
      }
    }

    @media (min-width: 800px) and (max-width: 850px) {

      html,
      body,
      header,
      .view {
        height: 600px;
      }
    }

    @media (min-width: 800px) and (max-width: 850px) {
      .navbar:not(.top-nav-collapse) {
        background: #1C2331 !important;
      }
    }

  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
    <div class="container">

      <!-- Brand -->
      <a class="navbar-brand" href="https://github.com/pwr4779/Chatbot" target="_blank">
        <strong>YOLO CHATBOT</strong>
      </a>

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">


        <!-- Right -->
        <ul class="navbar-nav nav-flex-icons">
          <li class="nav-item">
            <a href="https://github.com/pwr4779/Chatbot" class="nav-link border border-light rounded"
              target="_blank">
              <i class="fab fa-github mr-2"></i>YOLO CHATBOT GitHub
            </a>
          </li>
        </ul>

      </div>

    </div>
  </nav>
  <!-- Navbar -->

  <!-- Full Page Intro -->
  <div class="view">

    <video class="video-intro" poster="https://mdbootstrap.com/img/Photos/Others/background.jpg" playsinline autoplay
      muted loop>
      <source src="https://mdbootstrap.com/img/video/Lines-min.mp4" type="video/mp4">
    </video>

    <!-- Mask & flexbox options-->
    <div class="mask rgba-black-light d-flex justify-content-center align-items-center">

      <!-- Content -->
      <div class="text-center white-text mx-5 wow fadeIn">

        <h1 class="display-4 mb-4">
          <strong>YOLO CHATBOT!</strong>
        </h1>



        <h4 class="mb-4">
          <strong>Can you tell me your storys? </strong>
        </h4>

      </div>
      <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
  </div>
  <!-- Full Page Intro -->




  <!--Footer-->
  <footer class="page-footer text-center font-small wow fadeIn">


    <!--Main layout-->
      <main>
        <div class="container">

          <hr class="my-5">

          <!--Section: Main features & Quick Start-->
          <section>


            <!--Grid row-->
            <div class="row wow fadeIn">

              <!--Grid column-->
              <div class="col-lg-6 col-md-12 px-4">

                <form action="/" method="post">
                  <!-- Default form group -->
                      <!-- Default input -->
                      <div class="form-group">
                          <input style="font-family: 'Nanum Barun Gothic'" type="text" name="question" class="form-control" id="formGroupExampleInput" placeholder="채팅을 입력해주세요.">
                      </div>
                  <!-- Default form group -->
                  <button style="font-family: 'Nanum Barun Gothic' !important;" type="submit" class="btn btn-primary btn-md pull-right">전송</button>

                </form>

              </div>
              <!--/Grid column-->

              <!--Grid column-->
              <div class="col-lg-6 col-md-12">

                <p class="h5 text-center mb-4" style="font-family: 'Nanum Barun Gothic'">YOLO CHAT</p>
                {% if answer %}
                  <h5 class="text-center mt-3">{{answer}}</h5>
                {% endif %}
              </div>
              <!--/Grid column-->

            </div>
            <!--/Grid row-->

          </section>
          <!--Section: Main features & Quick Start-->

        </div>
      </main>
      <!--Main layout-->

      <!--Footer-->
      <footer class="page-footer text-center font-small mt-4 wow fadeIn">

        <!--Call to action-->
        <div class="pt-4">
          <a class="btn btn-outline-white" href="https://github.com/pwr4779/chatbot" target="_blank" role="button">LET'S GO GITHUB
            <i class="fa fa-graduation-cap ml-2"></i>
          </a>
        </div>
        <!--/.Call to action-->

        <hr class="my-4">

        <!--Copyright-->
        <div class="footer-copyright py-3">
          © 2018 Copyright:
          <a href="https://github.com/pwr4779" target="_blank"> 박원로 </a>
        </div>
        <!--/.Copyright-->
  </footer>
  <!--/.Footer-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.4.1.min.js')}}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{{url_for('static', filename='js/popper.min.js')}}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{{url_for('static', filename='js/mdb.min.js')}}"></script>
  <!-- Initializations -->
  <script type="text/javascript">
    // Animations initialization
    new WOW().init();

  </script>


</body>

</html>
